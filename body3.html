<body bgcolor="#ffccff"><center>
<br><h2><font color="black"> เวิลด์ไวด์เว็บ  </h2></center><br>
เวิลด์ไวด์เว็บ (อังกฤษ: World Wide Web, WWW, W3; หรือที่เรียกกันสั้น ๆ ว่า เว็บ) คือพื้นที่ที่เก็บข้อมูลข่าวสารที่เชื่อมต่อกันทางอินเทอร์เน็ต 
โดยการกำหนดยูอาร์แอล คำว่าเวิลด์ไวด์เว็บมักจะใช้สับสนกับคำว่า อินเทอร์เน็ต จริง ๆ แล้วเวิลด์ไวด์เว็บเป็นเพียงแค่บริการหนึ่งบนอินเทอร์เน็ต  <br></br>
</body>

</html>
